{% extends 'master.html' %}
{% block content %}{% load static %}
<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>

        </div>

        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img src="/users/media/{{incart.med_img}}" class="img-fluid rounded-3" alt="product">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <h3 class="lead fw-normal mb-2">{{incart.med_name}}</h3>
                <p><span class="text-muted">Price:{{incart.price}} </span><br><span class="text-muted">Quantity:{{incart.quantity}}
                  </span> <br>
                  {{incart.description}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" value="2" type="number"
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">RS.{{incart.price}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>


        <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h5 class="mb-0">{{incart.price}}</h5>
      </div>
      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
      </div>
    </div>
  </div>
  </div>

  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-secondary btn-block btn-lg"> <a href="{% url 'payment' %}"> Proceed to
          Pay</a></button>
    </div>
  </div>

  </div>
  </div>
  </div>
</section>
{% endblock %}
