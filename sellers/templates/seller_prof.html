{% extends 'sellermaster.html' %}
{% block content %}

<div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="">
      <div class="media-body">
        <h2 class="account-heading">Name:{{ user.name }}</h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {% for i in views %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <a href="/singleview/{{i.id}}"><img src="/users/media/{{i.med_img}}" class="card-img-top img-fluid" alt="product"></a>
                <div class="card-body">
                  <h5 class="card-title">{{i.med_name}}</h5>
                  <p class="card-text">{{i.description}}</p>
                  <h5 class="card-title">â‚¹ {{i.price}}</h5>
                  
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}  

{% comment %} {{ user.profile.image.url }} {% endcomment %}
