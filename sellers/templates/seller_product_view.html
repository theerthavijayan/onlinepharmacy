{% extends 'sellermaster.html' %}
{% block content %}{% load static %}
<div class="container">
    <div class="row">
        {% for i in product %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="/users/media/{{i.med_img}}" class="card-img-top" alt="product">
                <div class="card-body">
                    <h5 class="card-title">{{i.med_name}}</h5>

                    <p class="card-text">{{i.description}}</p>
                    <h5 class="card-title">Rs.{{i.price}}</h5>
                    <a href="/cart/{{i.id}}" class="btn btn-primary">Add to cart</a>
                    <a href="{% url 'payment' %}" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
